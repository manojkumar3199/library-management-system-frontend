<div class="container mt-3 p-3 bg-white">
    <p class="text-capitalize fs-4 fw-bold">list of book categories</p>
    <hr>
</div>
<div class="container mt-3 alert alert-danger" *ngIf="error"> <strong>Error: </strong>{{error.error?.path}}
    {{error.error?.error}}</div>

<div class="container mt-3 pt-3 px-3 d-flex flex-column bg-white">
    <mat-form-field>
        <mat-label>Filter book category</mat-label>
        <input matInput (keyup)="applyFilter($event)">
    </mat-form-field>
</div>

<div class="container mt-3 p-3 bg-white">

    <table mat-table [dataSource]="categories" matSort class="text-center">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Id</th>
            <td mat-cell *matCellDef="let category"> {{category.id}} </td>
        </ng-container>

        <ng-container matColumnDef="categoryName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Category Name</th>
            <td mat-cell *matCellDef="let category"> {{category.categoryName}} </td>
        </ng-container>

        <ng-container matColumnDef="shortName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Short Name</th>
            <td mat-cell *matCellDef="let category"> {{category.shortName}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Action</th>
            <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary" (click)="editCategory(row)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="deleteCategory(row)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
</div>
