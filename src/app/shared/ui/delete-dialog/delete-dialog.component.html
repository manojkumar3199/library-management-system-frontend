<h1 mat-dialog-title>Delete {{data.name}}?</h1>
<div mat-dialog-content>Are you sure? you want to delete this {{data.type}}?</div>
<div mat-dialog-actions>
    <button mat-button mat-dialog-close="cancel">Cancel</button>
    <button mat-button mat-dialog-close="yes" cdkFocusInitial>Yes</button>
</div>
